<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://use.typekit.net/sfr4zbs.css">
        <link rel="icon" href="style/images/favicon.png">
        <link rel="stylesheet" href="style/base.css">
        <link rel="stylesheet" href="style/mood.css">

    </head>
    <body>
        <h1>Welcome to Moodify!</h1>
        <h2>How are you feeling today?</h2>
        <div id="moodSelector">
        <input list="moods">
        <datalist id="moods">
          <option value="Happy">
          </option>
          <option value="Sad">
          </option>
          <option value="Mad">
          </option>
          <option value="Energetic">
          </option>
          <option value="Heartbroken">
          </option>
          <option value="In Love">
          </option>
        </datalist>
        </div>
    </body>
</html>
