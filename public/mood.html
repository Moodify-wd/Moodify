<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.typekit.net/sfr4zbs.css">
    <link rel="icon" href="style/images/favicon.png">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/mood.css">
    <script src="mood.js" type="text/javascript"></script>
</head>

<body>
    <h1 id="heading1">Welcome to Moodify!</h1>
    <h2 id="heading2">How are you feeling today?</h2>
    <div id="moodSelector">
        <form>
            <select name="mood" id="moodValue" class ="inputBox">
                <option value="happy">I'm happy</option>
                <option value="sad">I'm sad</option>
                <option value="mad">I'm mad</option>
                <option value="heartbroken">I'm heartbroken</option>
                <option value="chill">I need to chill</option>
            </select>
            <input id="favArtist" class="inputBox" type="text" placeholder="Favorite Artist">
            <input id="favSong" class="inputBox" type="text" placeholder="Favorite Song">
            <input id="moodselect" type="button" onclick="moodSelector()" value="Generate">
        </form>
        <p id="err"></p>
    </div>

</body>

</html>
